    <div id="page-wrapper">
        <!-- /.row -->
        <div id= "workSheetInfo" class="row"  ng-show="tab.isSet(1)">
            <div class="col-lg-12">
                <h1 class="page-header">工作表信息</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <form role="form" class="form-horizontal"  >
                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">所属模块:</label>
                                    <div class="col-sm-11">
                                        <select class="form-control">
                                            <option>所属模块1</option>
                                            <option>所属模块2</option>
                                            <option>所属模块3</option>
                                            <option>所属模块4</option>
                                            <option>所属模块5</option>
                                        </select>
                                        <p class="help-block">请选择所属模块</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">所属群组:</label>
                                    <div class="col-sm-11">
                                        <select class="form-control">
                                            <option>所属群组1</option>
                                            <option>所属群组2</option>
                                            <option>所属群组3</option>
                                            <option>所属群组4</option>
                                            <option>所属群组5</option>
                                        </select>
                                        <p class="help-block">请选择所属群组</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">用户视图名称:</label>
                                    <div class="col-sm-11">
                                        <input class="form-control" placeholder="请输入用户视图名称"/>
                                        <p class="help-block">用户视图名称</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">用户视图详细说明:</label>
                                    <div class="col-sm-11">
                                        <textarea class="form-control" placeholder="请输入用户视图详细说明" style="height:100px"></textarea>
                                        <p class="help-block">用户视图详细说明</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">访问类型:</label>
                                    <div class="col-sm-11">
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>公开
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">私有
                                        </label>
                                    </div>


                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">分享链接:</label>
                                    <div class="col-sm-11">
                                        <input class="form-control" placeholder="系统生成链接" disabled/>
                                        <p class="help-block">分享链接</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-2" ><button class="btn btn-success btn-block" >保存工作表</button> </div>
                                    <div class="col-lg-8"></div>
                                    <div class="col-lg-2" ><button class="btn btn-default btn-block" >放弃修改</button> </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>
        </div>
            <!-- /.col-lg-12 -->
        <div id= "time" class="row"  ng-show="tab.isSet(2)">
            <div class="col-lg-12">
                <h1 class="page-header">时间设置</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <form role="form" class="form-horizontal"  >
                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">时间粒度:</label>
                                    <div class="col-sm-3">
                                        <select class="form-control">
                                            <option>年</option>
                                            <option>季度</option>
                                            <option>月</option>
                                            <option>日</option>
                                            <option>天</option>
                                        </select>
                                        <p class="help-block">请选择时间粒度</p>
                                    </div>
                                    <div class="col-sm-8"></div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-1" style="text-align:left">时间范围:</label>
                                    <div class="col-sm-10,formControl">
                                        <div class="row">
                                            <div class="col-sm-5">相对于今天</div>
                                            <div class="col-sm-5">固定值</div>
                                        </div>
                                    </div>

                                    <label class="control-label col-sm-1" style="text-align:left"></label>
                                    <div class="col-lg-10,formControl">
                                        <div class="row">
                                            <div class="col-sm-1">从：</div>
                                            <div class="col-lg-4">
                                                <select class="selectpicker">
                                                    <option>-1</option>
                                                    <option>-2</option>
                                                    <option>-3</option>
                                                    <option>-4</option>
                                                    <option>-5</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1">从：</div>
                                            <div class="col-lg-4" >
                                                <input type="text" datepicker  />
                                            </div>
                                        </div>
                                    </div>

                                    <label class="control-label col-sm-1" style="text-align:left"></label>
                                    <div class="col-lg-10,formControl">
                                        <div class="row">
                                            <div class="col-sm-1">到：</div>
                                            <div class="col-lg-4">
                                                <select class="selectpicker">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1">到：</div>
                                            <div class="col-lg-4" >
                                                <input type="text" datepicker  />
                                            </div>
                                        </div>
                                    </div>

                                    <label class="control-label col-sm-1" style="text-align:left"></label>
                                    <div class="col-sm-10,formControl">
                                        <div class="row">
                                            <div class="col-sm-10">相对于最后一次销售</div>
                                        </div>
                                    </div>

                                    <label class="control-label col-sm-1" style="text-align:left"></label>
                                    <div class="col-lg-10,formControl">
                                        <div class="row">
                                            <div class="col-sm-1">从：</div>
                                            <div class="col-lg-4">
                                                <select class="selectpicker">

                                                    <option>-3</option>
                                                    <option>-4</option>
                                                    <option>-5</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1">到：</div>
                                            <div class="col-lg-4" >
                                                <select class="selectpicker">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </form>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>
        </div>

        </div>
